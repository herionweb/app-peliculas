<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6  mb-5 animate__animated animate__fadeIn" *ngFor="let pelicula of peliculas; let i = index">
        <div class="hover">
            <img (click)="IrPelicula(pelicula.id)" [src]="pelicula.poster_path | noImagen" [alt]="pelicula.poster_path | noImagen" class="img-fluid poster puntero">
        </div>
        <h3 class="mt-2">{{pelicula.title}}</h3>
        <div class="row">
            <div class="col-10">
                <star-rating [value]="pelicula.vote_average" totalstars=10 checkedcolor="yellow" uncheckedcolor="grey" size="15px" readonly="false">
                </star-rating>
            </div>
            <div class="col-2 text-white">
                <span class="votacion-numero">{{pelicula.vote_average | number: '1.1-2'}}</span>
            </div>
        </div>
    </div>
</div>
