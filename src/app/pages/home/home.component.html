<div class="container mt-3">
    <h1>Cartelera</h1>

    <div class="row">
        <div class="col">
            <app-slideshow [peliculas]="peliculasSlide" *ngIf="this.peliculasSlide.length > 0"></app-slideshow>
        </div>
    </div>

    <h2 class="mt-3">Ultimas Peliculas</h2>

    <app-peliculas-poster-grid [peliculas]="peliculas" *ngIf="peliculas.length > 0"></app-peliculas-poster-grid>


</div>
